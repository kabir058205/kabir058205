# The main pipeline for kabir

resources:
  pipelines:
    kabir_etl:
      name: kabir_etl
      catalog: ${var.catalog}
      schema: ${var.schema}
      serverless: true
      root_path: "../src/kabir_etl"

      libraries:
        - glob:
            include: ../src/kabir_etl/transformations/**

      environment:
        dependencies:
          # We include every dependency defined by pyproject.toml by defining an editable environment
          # that points to the folder where pyproject.toml is deployed.
          - --editable ${workspace.file_path}
